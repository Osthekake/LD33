<meta charset="utf-8">
<!DOCTYPE html>
<html class="no-js">
    <head>
        <title>Story graph viewer</title>
        <script type="text/javascript" src="jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="levels.js"></script>
        <script type="text/javascript" src="cytoscape.js"></script>
        <style>
body { 
  font: 14px helvetica neue, helvetica, arial, sans-serif;
}

#cy {
  height: 100%;
  width: 100%;
  position: absolute;
  left: 0;
  top: 0;
}

#info {
  color: #c88;
  font-size: 1em;
  position: absolute;
  z-index: -1;
  left: 1em;
  top: 1em;
}
	</style>
    </head>
    <body >
    	<div id="cy">
	    </div>
	    <script>
			var nodeObject = $.map(sceneData, function(scene, scene_id){
				return {
					group: 'nodes', // 'nodes' for a node, 'edges' for an edge
					// NB: id fields must be strings
					data: { // element data (put dev data here)
						id: scene_id,
						name: scene_id
					}
				};
			});
			var edgeObject = $.map(sceneData, function(scene, scene_id){
				var choices = scene[scene.length - 1].choices;
				return $.map(choices, function(choice, choice_index){
					return {
						group: 'edges', // 'nodes' for a node, 'edges' for an edge
						// NB: id fields must be strings
						data: { // element data (put dev data here)
							id: choice.text,
							name: choice.text,
						 	source: scene_id, // the source node id (edge comes from this node)
    						target: choice.goal  // the target node id (edge goes to this node)
						}
					};
				});
			});

			var cy = cytoscape({
				style: cytoscape.stylesheet()
				    .selector('node')
				      .css({
				        'content': 'data(name)',
				        'text-valign': 'center',
				        'color': 'white',
				        'text-outline-width': 2,
				        'text-outline-color': '#888'
				      })
				    .selector('edge')
				      .css({
				        'target-arrow-shape': 'triangle'
				      })
				    .selector(':selected')
				      .css({
				        'background-color': 'black',
				        'line-color': 'black',
				        'target-arrow-color': 'black',
				        'source-arrow-color': 'black'
				      })
				    .selector('.faded')
				      .css({
				        'opacity': 0.25,
				        'text-opacity': 0
				      }),
				  
			  	layout: {
				    name: 'grid',
				    padding: 10
				},
  
				container: document.getElementById('cy'),
				elements: nodeObject.concat(edgeObject),

				// on graph initial layout done (could be async depending on layout...)
				ready: function(){
				    window.cy = this;
				    
				    // giddy up...
				    
				    cy.elements().unselectify();
				    
				    cy.on('tap', 'node', function(e){
				      var node = e.cyTarget; 
				      var neighborhood = node.neighborhood().add(node);
				      
				      cy.elements().addClass('faded');
				      neighborhood.removeClass('faded');
				    });
				    
				    cy.on('tap', function(e){
				      if( e.cyTarget === cy ){
				        cy.elements().removeClass('faded');
				      }
				    });
  				}				
			});
	    </script>
    </body>
</html>
