<meta charset="utf-8">
<!DOCTYPE html>
<html class="no-js">
    <head>
        <title>Ludum Dare 33</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script type="text/javascript" src="jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="levels.js"></script>
        <script type="text/javascript" src="loader.js"></script>
    </head>
    <body >
    	<div style="border: 1px;" class="center">
    		<div id="stage"></div>
	    </div>
	    <script>
	    	Level.setStage($("#stage"));
	    	loadScene("intro");
	    </script>
	    <div id="debug">
	    	Go to scene name: <input id="goto" type="text"/>
	    	<span id="errors"></span>
	    	<script>
	    		$("#goto").on("keydown", function load(e) {
				    if(e.keyCode == 13) {
				        loadScene($(this).val());
				    }
				});
			</script>
		</div>
    </body>
</html>
