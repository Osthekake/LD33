<meta charset="utf-8">
<!DOCTYPE html>
<html class="no-js">
    <head>
        <title>Ludum Dare 33</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script type="text/javascript" src="jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="scene.js"></script>
        <script type="text/javascript" src="timer.js"></script>
        <script type="text/javascript" src="levels.js"></script>
        <script type="text/javascript" src="levels/exam.js"></script>
        <script type="text/javascript" src="levels/camping.js"></script>
        <script type="text/javascript" src="levels/writing.js"></script>
        <script type="text/javascript" src="levels/helmet.js"></script>
        <script type="text/javascript" src="levels/tracking.js"></script>
        <script type="text/javascript" src="levels/toys.js"></script>
        <script type="text/javascript" src="levels/accident.js"></script>
        <script type="text/javascript" src="levels/lifesupport.js"></script>
        <script type="text/javascript" src="levels/birthday.js"></script>
        <script type="text/javascript" src="loader.js"></script>
    </head>
    <body>
    	<div id="image"></div>
    	<div id="stage" class="center fadeable">
    		<div ></div>
	    </div>
	    <script>
	    	loadScene("intro");
	    	var Timer = new Timer(30);
	    	Timer.requestUpdates(function(timer){
	    		$(".fadeable").css({"opacity" : timer.normalized()});
	    		//console.log($(".fadeable").css("opacity"));
	    	});
	    </script>
	    <div id="debug">
	    	<h3 size="15">Debug corner <span style="color:red;">&hearts;</span></h3>
	    	<div id="scenechanger">
	    		Go to scene name: <input id="goto" type="text"/>
	    		<span id="errors"></span>
    		</div>
    		<div>
    			Timer: <span id="timer">Timer not running</span><button onClick="Timer.start(10);">Start timer from 10</button>
    		</div>
	    	<script>
	    		$("#goto").on("keydown", function load(e) {
				    if(e.keyCode == 13) {
				        loadScene($(this).val());
				    }
				});
				Timer.requestUpdates(function(timer){
		    		$("#timer").text(timer.time);
		    	});
		    	//Timer.start();
			</script>
		</div>
    </body>
</html>
